<div class="md:mx-96 my-40 rounded-md p-3">
  <h1 class="text-2xl font-semibold">Role Management</h1>
  <hr class="my-3">

  <div class="flex flex-col md:flex-row w-full my-3 gap-6">
    <div class="flex flex-col w-full md:w-1/2 gap-6">
      <app-role-form
        [role]="newRole"
        [message]="errorMessage"
        (addRole)="createRole($event)">
      </app-role-form>

      <app-assign-role></app-assign-role>
    </div>

    <div class="w-full md:w-1/2">
      <app-role-list></app-role-list>
    </div>
  </div>
</div>
