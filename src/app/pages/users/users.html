<div class="container mx-auto p-8">
  <div class="flex items-center mb-6">
    <button mat-icon-button routerLink="/" aria-label="Back to home">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="text-3xl font-bold text-gray-800 ml-4">All Users</h1>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table mat-table [dataSource]="users" class="w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Name</th>
        <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ user.fullName || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Email</th>
        <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ user.email || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Role</th>
        <td mat-cell *matCellDef="let user" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
          <span *ngIf="user.roles && user.roles.length > 0">{{ user.roles }}</span>
          <span *ngIf="!user.roles || user.roles.length === 0">-</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="px-6 py-4 text-center text-gray-500" [attr.colspan]="displayedColumns.length">
          No users found
        </td>
      </tr>
    </table>
  </div>
</div>
